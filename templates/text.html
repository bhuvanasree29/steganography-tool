<!DOCTYPE html>
<html>
<head><title>Text Steganography</title></head>
<body style="text-align:center; padding:50px;">
    <h2>📄 Hide Message in Text</h2>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="textfile" required><br><br>
        <textarea name="secret_text" rows="4" cols="50" placeholder="Enter secret message" required></textarea><br><br>
        <input type="submit" value="Encode">
    </form>
    <hr>
    <h2>🔍 Decode Message from Text</h2>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="decode_textfile" required>
        <input type="submit" value="Decode">
    </form>
    {% if message %}<p><strong>Decoded:</strong> {{ message }}</p>{% endif %}
</body>
</html>
